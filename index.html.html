<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTÃO DBS</title>
    
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI1MCIgZmlsbD0iIzRiNjA0MyIvPjxwYXRoIGQ9Ik01MCA1MCBMNTAgMCBBNTAgNTAgMCAwIDEgMTAwIDUwIFoiIGZpbGw9IiM4YmMzNGEiLz48L3N2Zz4=" type="image/svg+xml">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f1012;
            --bg-panel: #1e2124;
            --primary: #556B2F; /* Verde Oliva Militar */
            --primary-light: #6b8c3a;
            --tech-accent: #8bc34a; /* Verde Tech */
            --text-main: #e0e0e0;
            --border: #383f45;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR (MENU LATERAL) --- */
        .sidebar {
            width: 270px;
            background: var(--bg-panel);
            border-right: 2px solid var(--primary);
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .profile-section {
            padding: 25px 20px;
            background: linear-gradient(180deg, #2b3035 0%, #1c1f22 100%);
            border-bottom: 1px solid var(--primary);
            text-align: center;
        }

        /* Container da Foto Editável */
        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .avatar-container:hover {
            transform: scale(1.05);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--tech-accent);
            object-fit: cover;
            box-shadow: 0 0 15px rgba(139, 195, 74, 0.4);
            background-color: var(--bg-dark);
        }

        .edit-icon-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: 2px solid var(--bg-panel);
        }

        .user-name { font-size: 16px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: #fff; }
        .user-rank { font-size: 12px; color: var(--tech-accent); margin-bottom: 5px; }
        .user-mat { font-size: 10px; color: #888; background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 4px; display: inline-block; }

        .menu-nav {
            flex: 1;
            padding: 15px 10px;
            overflow-y: auto;
        }

        .menu-nav::-webkit-scrollbar { width: 5px; }
        .menu-nav::-webkit-scrollbar-track { background: #111; }
        .menu-nav::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        .menu-label {
            font-size: 10px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 5px;
            margin-top: 15px;
            padding-left: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            padding-bottom: 2px;
        }

        .nav-btn {
            width: 100%;
            background: transparent;
            border: 1px solid transparent;
            color: #aaa;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 4px;
            margin-bottom: 3px;
            text-decoration: none;
        }

        .nav-btn:hover { background: rgba(85, 107, 47, 0.2); color: #fff; padding-left: 15px; }
        
        .nav-btn.active {
            background: linear-gradient(90deg, rgba(85, 107, 47, 0.4) 0%, transparent 100%);
            border-left: 4px solid var(--tech-accent);
            color: var(--tech-accent);
            text-shadow: 0 0 5px rgba(139, 195, 74, 0.5);
        }

        .nav-btn.external { color: #8899a6; font-size: 13px; }
        .nav-btn.external:hover { color: var(--tech-accent); border-left: 2px solid #555; }
        .nav-btn i { width: 20px; text-align: center; }

        .system-status {
            padding: 10px;
            border-top: 1px solid #333;
            font-size: 9px;
            color: #555;
            text-align: center;
            background: #15171a;
        }

        .main-content {
            flex: 1;
            background-color: var(--bg-dark);
            background-image: radial-gradient(#2c2f33 1px, transparent 1px);
            background-size: 20px 20px;
            position: relative;
        }
        iframe { width: 100%; height: 100%; border: none; display: block; }

        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: flex; justify-content: center; align-items: center;
            z-index: 50; flex-direction: column; transition: opacity 0.5s;
        }
        .loader-spin {
            width: 40px; height: 40px; border: 3px solid transparent;
            border-top: 3px solid var(--tech-accent); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* MODAL DE BACKUP */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-box {
            background: #1e2124; width: 100%; max-width: 400px;
            padding: 25px; border: 1px solid var(--tech-accent);
            border-radius: 4px; box-shadow: 0 0 30px rgba(0,0,0,0.8);
            text-align: center;
        }
        .backup-btn-option {
            width: 100%; padding: 15px; margin-bottom: 10px;
            background: #333; border: 1px solid #444; color: white;
            font-family: 'Rajdhani', sans-serif; font-size: 16px; font-weight: bold;
            text-transform: uppercase; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .backup-btn-option:hover {
            background: var(--primary); border-color: var(--tech-accent);
        }
        .backup-btn-option i { color: var(--tech-accent); }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; flex-direction: row; align-items: center; padding: 10px; border-right: none; border-bottom: 2px solid var(--primary); overflow-x: auto; }
            .profile-section { display: none; }
            .menu-nav { display: flex; padding: 0; gap: 5px; overflow-x: auto; align-items: center; }
            .menu-label, .system-status { display: none; }
            .nav-btn { padding: 8px; margin: 0; font-size: 12px; justify-content: center; min-width: 40px; }
            .nav-btn span { display: none; } 
            .nav-btn i { width: auto; font-size: 18px; }
        }
    </style>
</head>
<body>

    <div id="modal-backup" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color: var(--tech-accent); font-family: 'Rajdhani'; margin-bottom: 20px; text-transform: uppercase;">Central de Backup</h3>
            <p style="color: #ccc; font-size: 12px; margin-bottom: 20px;">Selecione o sistema atual para gerar o arquivo de segurança (.JSON):</p>
            
            <button class="backup-btn-option" onclick="executarBackup('GestorProTatico')">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI1MCIgZmlsbD0iIzRiNjA0MyIvPjxwYXRoIGQ9Ik01MCA1MCBMNTAgMCBBNTAgNTAgMCAwIDEgMTAwIDUwIFoiIGZpbGw9IiM4YmMzNGEiLz48L3N2Zz4=" style="width:20px;">
                GESTOR PRO
            </button>
            
            <button class="backup-btn-option" onclick="executarBackup('AbonEx_Tactical')">
                <i class="fas fa-file-contract"></i> ABONEX
            </button>
            
            <button class="backup-btn-option" onclick="executarBackup('GestorVeiculo')">
                <i class="fas fa-car"></i> GESTÃO VTR
            </button>

            <button class="backup-btn-option" style="background: transparent; border: none; color: #666; font-size: 12px;" onclick="document.getElementById('modal-backup').style.display='none'">
                CANCELAR
            </button>
        </div>
    </div>

    <div class="sidebar">
        <div class="profile-section">
            <div class="avatar-container" onclick="document.getElementById('profile-upload').click()" title="Clique para alterar foto">
                <img id="user-avatar" class="avatar-img" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjOGJjMzRhIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTIwIDIxdi0yYTQgNCAwIDAgMC00LTRINGE0IDQgMCAwIDAtNCA0djIiPjwvcGF0aD48Y2lyY2xlIGN4PSIxMiIgY3k9IjciIHI9IjQiPjwvY2lyY2xlPjwvc3ZnPg==">
                <div class="edit-icon-overlay"><i class="fas fa-camera"></i></div>
            </div>
            <input type="file" id="profile-upload" style="display: none;" accept="image/*" onchange="atualizarFotoPerfil(this)">

            <div class="user-name">SD PM D. BARRETO</div>
            <div class="user-rank">21ª CIPM / PETO</div>
            <div class="user-mat">Mat: 92.137.431</div>
        </div>

        <div class="menu-nav">
            <div class="menu-label" style="margin-top:0">Sistemas Internos</div>
            
            <button class="nav-btn active" onclick="carregarApp('GestorProTatico.html', this)">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI1MCIgZmlsbD0iIzRiNjA0MyIvPjxwYXRoIGQ9Ik01MCA1MCBMNTAgMCBBNTAgNTAgMCAwIDEgMTAwIDUwIFoiIGZpbGw9IiM4YmMzNGEiLz48L3N2Zz4=" 
                     style="width: 20px; height: 20px; margin-right: 0px; object-fit: contain;">
                <span>GESTOR PRO</span>
            </button>

            <button class="nav-btn" onclick="carregarApp('AbonEx_Tactical.html', this)">
                <i class="fas fa-file-contract"></i>
                <span>ABonEx</span>
            </button>

            <button class="nav-btn" type="button" onclick="carregarApp('GestorVeiculo.html', this)">
                <i class="fas fa-car" style="color: #f1c40f;"></i>
                <span>GESTÃO VTR (DÍVIDA)</span>
            </button>
        
            <div class="menu-label">Portais Externos</div>
            
            <a href="https://sigespol.sistemas.pm.ba.gov.br/painel" target="_blank" class="nav-btn external">
                <i class="fas fa-desktop" style="color:#3498db"></i>
                <span>SIGESPOL</span>
            </a>

            <a href="https://rhbahia.ba.gov.br/" target="_blank" class="nav-btn external">
                <i class="fas fa-id-card" style="color:#e67e22"></i>
                <span>RH BAHIA</span>
            </a>

            <a href="http://www.pm.ba.gov.br/" target="_blank" class="nav-btn external">
                <i class="fas fa-shield-alt" style="color:#e74c3c"></i>
                <span>SITE PMBA</span>
            </a>

            <a href="https://assinador.iti.br" target="_blank" class="nav-btn external">
                <i class="fas fa-file-signature" style="color:#2ecc71"></i>
                <span>ASSINADOR GOV.BR</span>
            </a>

            <a href="https://dool.egba.ba.gov.br/" target="_blank" class="nav-btn external">
                <i class="fas fa-newspaper" style="color:#9b59b6"></i>
                <span>DOE BAHIA</span>
            </a>

            <div class="menu-label">Sistema</div>
            
            <button class="nav-btn" onclick="window.location.reload()">
                <i class="fas fa-sync"></i>
                <span>REINICIAR</span>
            </button>

            <button class="nav-btn" onclick="document.getElementById('modal-backup').style.display='flex'">
                <i class="fas fa-download" style="color: #f39c12;"></i>
                <span>BACKUP COMPLETO</span>
            </button>

            </div>

        <div class="system-status">
            <i class="fas fa-wifi" style="color: var(--tech-accent)"></i> CONECTADO<br>
            <span id="clock">--:--:--</span>
        </div>
    </div>

    <div class="main-content">
        <div id="loader">
            <div class="loader-spin"></div>
            <div style="color: var(--tech-accent); letter-spacing: 2px; font-size:12px;">CARREGANDO MÓDULO...</div>
        </div>
        <iframe id="app-frame" src="GestorProTatico.html" onload="hideLoader()"></iframe>
    </div>

    <script>
        // --- LÓGICA DA FOTO DE PERFIL ---
        window.addEventListener('load', () => {
            const savedAvatar = localStorage.getItem('user_avatar_base64');
            if(savedAvatar) {
                document.getElementById('user-avatar').src = savedAvatar;
            }
        });

        function atualizarFotoPerfil(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('user-avatar').src = e.target.result;
                    localStorage.setItem('user_avatar_base64', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- SISTEMA ---
        function carregarApp(arquivo, btn) {
            if(btn.classList.contains('external')) return;
            const loader = document.getElementById('loader');
            loader.style.opacity = '1';
            loader.style.display = 'flex';
            document.querySelectorAll('button.nav-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            // Força o carregamento no frame
            const frame = document.getElementById('app-frame');
            frame.src = arquivo;
        }

        function hideLoader() {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }

        // --- NOVA LÓGICA DE BACKUP COM SELEÇÃO ---
        function executarBackup(sistemaKeyword) {
            const iframe = document.getElementById('app-frame');
            const srcAtual = iframe.getAttribute('src');

            // Verifica se o sistema solicitado é o que está aberto no momento
            if(srcAtual.includes(sistemaKeyword)) {
                
                // Tenta chamar a função de backup dentro do iframe
                if(iframe && iframe.contentWindow && iframe.contentWindow.gerarBackupCompleto) {
                    iframe.contentWindow.gerarBackupCompleto();
                    document.getElementById('modal-backup').style.display='none';
                } else {
                    alert("ERRO TÉCNICO: A função 'gerarBackupCompleto' não foi encontrada dentro do arquivo " + sistemaKeyword + ". Certifique-se de que o código do sistema foi atualizado.");
                }

            } else {
                alert("ATENÇÃO OPERADOR:\n\nPara fazer o backup deste sistema, você precisa abri-lo primeiro no menu lateral.\n\nNavegue até o módulo e tente novamente.");
            }
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('pt-BR');
        }, 1000);

        document.getElementById('app-frame').onerror = function() {
            alert("ERRO: Certifique-se de que os arquivos .html estão na mesma pasta.");
        };
    </script>
</body>
</html>
